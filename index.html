<!doctype html>
<html>
  <head>
    <link href="http://cdn.foundation5.zurb.com/foundation.css" rel="stylesheet" media="all"></link>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet" media="all"></link>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://cdn.foundation5.zurb.com/foundation.js"></script>
  </head>
  <body>
    <header>
      <div class="img-container">
        <img src="/img/wcca-transparent.png"></img>
      </div>
      <h1>Wisconsin circuit court efiling</h1>
    </header>
    <div class="sticky">
      <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
          <li class="name">
            <h1>
              <a href="#"><img src="/img/wcca-transparent.png"></img></a>
            </h1>
          </li>
          <li class="toggle-topbar menu-icon">
            <a href="#"><span></span></a>
          </li>
        </ul>
        <section class="top-bar-section">
          <ul class="left">
            <li><a href="#">main menu</a></li>
            <li><a href="#">new filing</a></li>
            <li><a href="#">in progress</a></li>
            <li><a href="#">notifications</a></li>
            <li><a href="#">calendar</a></li>
            <li><a href="#">helpful links</a></li>
            <li><a href="#">tech support</a></li>
          </ul>
          <ul class="right">
            <li><a href="#"><i class="fi-shopping-cart"></i> cart</a></li>
            <li class="has-dropdown">
              <a href="#"><i class="fi-torso"></i> Smith, Bob</a>
              <ul class="dropdown">
                <li><a href="#">preferences</a></li>
                <li><a href="#">my cases</a></li>
                <li class="divider"></li>
                <li><a href="#">log out</a></li>
              </ul>
            </li>
          </ul>
        </section>
      </nav>
    </div>
    <main class="row"><!-- content gets bound here --></main>
    <script>
      $(document).foundation({
        topbar: { scrolltop: false }
      });
    </script>
    <!-- following script tag to be injected by lift -->
    <script src="/static/bundle.js"></script>
  </body>
</html>
